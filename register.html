<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/mystyles.css">
    <title>Register</title>
</head>
<body>
    
    <header>
        <h1>The fashion pet</h1>

        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./services.html">Services</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
                <a class="nav-link" href="./re">Register</a>
            </li>
        </ul>
    </header>

    <main class="container">
        <h2>Register</h2>
        <div>
            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input class="form-control" type="text" id="txtName">
            </div>
            <div class="mb-3">
                <label class="form-label">Age:</label>
                <input class="form-control" type="number" id="txtAge">
            </div>
            <div class="mb-3">
                <label class="form-label">Breed:</label>
                <input  class="form-control" type="text" id="txtBreed">
            </div>
            <div class="mb-3">
                <label class="form-label">Service:</label>
                <select class="form-select" id="txtService">
                    <option value="" selected disabled>-- Select a service --</option>
                    <option value="nails">Nails cut</option>
                    <option value="gromming">Grooming</option>
                    <option value="vaccines">Vaccines ðŸ’‰</option>
                </select>
            </div>
            <button class="btn btn-info" onclick="register();">Register</button>
        </div>

        <div id="pets">

        </div>
        <h2>Registered pets</h2>
        

        <div>
            <input type="search" id="txtSearch">
            <button onclick="search()">Search</button>
        </div>

        <table class="table">
            <thead>
                <th>Name</th>
                <th>Age</th>
                <th>Breed</th>
                <th>Service</th>
                <th>Actions</th>
            </thead>
            <tbody id="petTable">
                
            </tbody>
        </table>

    </main>

    <script src="./scripts/register.js"></script>
    <script src="./scripts/display.js"></script>
</body>
</html>
